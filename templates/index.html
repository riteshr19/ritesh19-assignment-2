<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KMeans Clustering</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            box-sizing: border-box;
        }
        h1 {
            margin-bottom: 20px;
        }
        .input-container {
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        button {
            width: 100%;
            max-width: 200px;
            padding: 10px;
            margin: 10px 0;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #plot {
            margin-top: 20px;
            width: 100%;
            height: 400px;
        }
        #convergence-status {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>KMeans Clustering</h1>
        <div class="input-container">
            <label for="clusters">Number of Clusters (K):</label>
            <input type="number" id="clusters" name="clusters" min="1">
        </div>
        <div class="input-container">
            <label for="method">Initialization Method:</label>
            <select id="method" name="method">
                <option value="random">Random</option>
                <option value="farthest_first">Farthest First</option>
                <option value="kmeanso">KMeans++</option>
                <option value="manual">Manual</option>
            </select>
        </div>
        <div class="button-container">
            <button onclick="generateData()">Generate Data</button>
            <button onclick="initializeKMeans()">Initialize KMeans</button>
            <button onclick="stepKMeans()">Step KMeans</button>
            <button onclick="runToConvergence()">Run to Convergence</button>
            <button onclick="reset()">Reset</button>
        </div>
        <div id="plot"></div>
        <div id="convergence-status"></div>
    </div>

    <script>
        let dataPoints = [];
        let centroids = [];
        let manualMode = false;

        document.getElementById('method').addEventListener('change', function() {
            manualMode = this.value === 'manual';
        });

        function generateData() {
            const n_samples = parseInt(prompt("Enter number of samples:", "100"));
            fetch('/generate_data', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `n_samples=${n_samples}`
            })
            .then(response => response.json())
            .then(data => {
                dataPoints = data;
                plotData(dataPoints, centroids);
            });
        }

        function updateConvergenceStatus(converged) {
            const statusDiv = document.getElementById('convergence-status');
            if (converged) {
                statusDiv.innerHTML = '<p style="color: green;">KMeans has converged!</p>';
            } else {
                statusDiv.innerHTML = '<p style="color: red;">KMeans has not converged yet.</p>';
            }
        }

        function initializeKMeans() {
            const k = parseInt(document.getElementById('clusters').value);
            const method = document.getElementById('method').value;

            fetch('/initialize_kmeans', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `k=${k}&method=${method}`
            })
            .then(response => response.json())
            .then(result => {
                if (result.error) {
                    alert(result.error);
                } else {
                    centroids = result.centroids;
                    plotData(dataPoints, centroids);
                }
            });
        }

        function stepKMeans() {
            fetch('/step_kmeans', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(result => {
                if (result.error) {
                    alert(result.error);
                } else {
                    centroids = result.centroids;
                    plotData(dataPoints, centroids, result.labels);
                    updateConvergenceStatus(result.converged);
                }
            });
        }

        function runToConvergence() {
            fetch('/run_to_convergence', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(result => {
                if (result.error) {
                    alert(result.error);
                } else {
                    centroids = result.centroids;
                    plotData(dataPoints, centroids, result.labels);
                    updateConvergenceStatus(true);
                }
            });
        }

        function reset() {
            fetch('/reset', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(result => {
                if (result.status === 'reset') {
                    dataPoints = [];
                    centroids = [];
                    plotData(dataPoints, centroids);
                    updateConvergenceStatus(false);
                }
            });
        }

        function plotData(data, centroids, labels = []) {
            let traceData = {
                x: data.map(point => point[0]),
                y: data.map(point => point[1]),
                mode: 'markers',
                type: 'scatter',
                marker: { color: labels }
            };
            let traceCentroids = {
                x: centroids.map(centroid => centroid[0]),
                y: centroids.map(centroid => centroid[1]),
                mode: 'markers',
                marker: { color: 'red', symbol: 'x', size: 12 },
                type: 'scatter'
            };
            let layout = {
                title: 'KMeans Clustering Data',
                clickmode: 'event'
            };
            let plotData = [traceData];
            if (centroids.length > 0) {
                plotData.push(traceCentroids);
            }
            Plotly.newPlot('plot', plotData, layout);

            if (manualMode && centroids.length < parseInt(document.getElementById('clusters').value)) {
                document.getElementById('plot').on('plotly_click', function(eventData) {
                    let point = eventData.points[0];
                    let x = point.x;
                    let y = point.y;
                    fetch('/select_manual_centroid', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ x: x, y: y })
                    })
                    .then(response => response.json())
                    .then(newCentroids => {
                        centroids = newCentroids;
                        plotData(dataPoints, centroids);
                    });
                });
            } else {
                document.getElementById('plot').removeAllListeners('plotly_click');
            }
        }
    </script>
</body>
</html>
